<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>payment</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
<div class="payment">
    <form onsubmit="return submitPayment()">
        <div class="row">
            <div class="column">
                <h3 class="title">Billing Address</h3>
                <div class="input-box">
                    <span>Full Name :</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span>Email :</span>
                    <input type="email">
                </div>
                <div class="input-box">
                    <span>Address :</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span>City :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="input-box">
                        <span>State/Provine :</span>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <span>Zip Code :</span>
                        <input type="number">
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class="title">Payment</h3>
                <div class="input-box">
                    <span>Cards Accepted :</span>
                    <img src="./img/71H9iX+14pL.jpg" alt="">
                </div>
                <div class="input-box">
                    <span>Name On Card :</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span>Credit Card Number :</span>
                    <input type="number">
                </div>
                <div class="input-box">
                    <span>Exp. Month :</span>
                    <input type="text">
                </div>
            
                <div class="flex">
                    <div class="input-box">
                        <span>Exp. Year :</span>
                        <input type="number">
                    </div>
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btns">Submit</button>
    </form>
</div>

<script>
function submitPayment() {
    Swal.fire({
        title: 'ชำระเงินสำเร็จ',
        text: 'การชำระเงินของคุณได้ดำเนินการเรียบร้อยแล้ว',
        icon: 'success',
        confirmButtonText: 'ตกลง'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = 'index.php'; // พาไปยังหน้า index.php
        }
    });
    return false; // 
}

</script>

</body>
</html>
